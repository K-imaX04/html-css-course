<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flexbox-part">
        <div style="background-color: lightblue;">PART1</div>
        <div style="background-color: lightpink;">PART2</div>
    </div>

    <div class="flexbox-part2">
        <div style="background-color: lightblue;
        width: 200px;">200px</div>
        <div style="background-color: lightpink;
        flex: 1;">flex: 1 </div>
    </div>

    <div class="flexbox-part3">
        <div style="background-color: lightblue;
        width: 200px;">200px</div>
        <div style="background-color: lightpink;
        flex: 1;">flex: 1 </div>
        <div style="background-color: lightblue;
        flex: 2;">flex: 2</div>
    </div>

    <div class="flexbox-part4">
        <div style="background-color: lightblue;
        width: 100px;">100px</div>
        <div style="background-color: lightpink;
        width: 100px;">100px </div>
        <div style="background-color: lightblue;
        width: 100px;">100px</div>
    </div>

    <div class="flexbox-part5">
        <div style="background-color: lightblue;
        width: 100px;">100px</div>
        <div style="background-color: lightpink;
        width: 100px;">100px </div>
        <div style="background-color: lightblue;
        width: 100px;">100px</div>
    </div>

    <div class="flexbox-part6">
        <div style="background-color: lightblue;
        width: 100px;">100px</div>
        <div style="background-color: lightpink;
        width: 100px;">100px </div>
        <div style="background-color: lightblue;
        width: 100px;">100px</div>
    </div>

</body>
</html>
